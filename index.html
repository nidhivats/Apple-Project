<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product-card">
            <div class="product-image">
                <img src="/Apple Project/apple"alt="green apple">
                <div class="thumbnail-row">
                    <img src="/Apple Project/thumb1.jpg">
                    <img src="/Apple Project/thumb2.jpg">
                    <img src="/Apple Project/thumb3.jpg">
                    <img src="/Apple Project/thumb4.jpg">
                </div>
            </div>
            <div class="product-details">
                <h2>Delicious Apples</h2>
                <p class="code">COD:45999</p>
                <p class="price">R$<span>7.93</span></p>
                  <p class="label">SELECT A COLOR</p>
                <div class="colors">
                    <span class="color green active"></span>
                    <span class="color yellow"></span>
                    <span class="color orange"></span>
                    <span class="color red"></span>
                </div>

                <p class="label">BENEFITS</p>
                <ul class="benefits">
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They are linked to a lowest risk of diabetes</li>
                </ul>

                <button class="add-to-cart"> ADD TO CART</button>
                
            </div>
        </div>
    </div>
</body>
</html>
